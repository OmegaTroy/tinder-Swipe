<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tinder - Swipe</title>
</head>
<body>
  <main>
    <section>

      <header>
        <img src="./tinder-logo.webp" alt="Tinder Logo" />
      </header>

      <div class="cards">
        <article>
          <img src="./photos/1.webp" alt="Photo 1" />
          <h2>Nani <span>25</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>

        <article>
          <img src="./photos/2.webp" alt="Photo 1" />
          <h2>Toni <span>23</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>
        <article>
          <img src="./photos/3.webp" alt="Photo 1" />
          <h2>Ana <span>20</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>
        <article>
          <img src="./photos/4.webp" alt="Photo 1" />
          <h2>Falipe <span>29</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>
        <article>
          <img src="./photos/5.webp" alt="Photo 1" />
          <h2>Juan <span>30</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>
        <article>
          <img src="./photos/6.webp" alt="Photo 1" />
          <h2>Celeste <span>22</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>
        <article>
          <img src="./photos/7.webp" alt="Photo 1" />
          <h2>Ana <span>20</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>
        <article>
          <img src="./photos/8.webp" alt="Photo 1" />
          <h2>Jin<span>26</span></h2>
          <div class="choice nope">Nope</div>
          <div class="choice like">Like</div>
        </article>

        <span>
          no ahi mas personas cerca de ti...</br>
          vuelve a intentarlo mas tarde
        </span>
      </div>

      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-remove is-big" aria-label="remove"></button>
        <button  class="is-star"aria-label="star"></button>
        <button class="is-fav is-big" aria-label="fav"></button>
        <button class="is-zap" aria-label="zap"></button>
      </footer>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
