<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tinder - Swipe</title>
</head>

<body>
  <div class="shadow">
    <main>
      <section>
        <div class="white-bkg"></div>
        <header>
          <img src="./tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img src="./photos/2.webp" alt="Álex, brown hair man, 25 years old" />
            <h2>Álex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/1.webp" alt="Leila, redhead, 25 years old" />
            <h2>Leila <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/3.webp" alt="Asuna, redhead, 20 years old" />
            <h2>Asuna <span>20</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img src="./photos/4.webp" alt="Kazuma, redhead, 30 years old" />
            <h2>Kazuma <span>20</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img src="./photos/5.webp" alt="Arturt, redhead, 28 years old" />
            <h2>Arturt <span>28</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img src="./photos/6.webp" alt="aki, redhead, 19 years old" />
            <h2>Aki <span>19</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img src="./photos/7.webp" alt="rias, redhead, 24 years old" />
            <h2>Rias <span>24</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/8.webp" alt="ban, redhead, 29 years old" />
            <h2>Ban <span>29</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>


          <span>
            No hay más personas cerca de ti...<br />
            Vuelve a intentarlo más tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </div>
  <script src="index.js"></script>
</body>

</html>
